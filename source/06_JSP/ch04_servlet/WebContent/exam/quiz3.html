<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="../css/quiz3.css" rel="stylesheet">
</head>
<body>
	<!-- /ch04_servlet/Quiz3?title=제목&writer=이름&content=본문 -->
	<form action="../Quiz3" method="post"><!-- 게시판은 본문내용이 255문자를 넘을 수 있으므로 post -->
		<table>
			<caption>게시판</caption>
				<tr><th>제목</th>
						<td><input type="text" name="title" autofocus="autofocus" size="30"></td>
				</tr>
				<tr><th>작성자</th><td><input type="text" name="writer" size="30"></td></tr>
				<tr><th>내용</th>
						<td><textarea rows="10" cols="33" name="content"></textarea></td>
				</tr>
				<tr><td colspan="2">
							<input type="submit" value="저장">
							<input type="reset" value="취소">
						</td>
				</tr>
		</table>
	</form>
</body>
</html>
