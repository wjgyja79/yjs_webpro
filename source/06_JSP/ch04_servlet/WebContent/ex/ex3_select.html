<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		window.onload = function() {
			document.querySelector('form').onsubmit = function () {
				var opt = document.getElementsByTagName('option');
				var selectedCnt = 0;
				for(let i=0 ; i<opt.length ; i++){
					// selectedCnt += opt[i].selected;
					if(opt[i].selected){
						selectedCnt++;
					}// if
				}//for
				if(! selectedCnt){
					alert('한개 이상을 선택하셔야 합니다');
					return false;
				}
			};
		};
	</script>
</head>
<body>
	<h2>2~9단까지 원하는 구구단 입력</h2>
	<form action="../Ex2">
		<select multiple="multiple" name="su">
			<option value="2">2단</option>
			<option value="3">3단</option>
			<option value="4">4단</option>
			<option value="5">5단</option>
			<option value="6">6단</option>
			<option value="7">7단</option>
			<option value="8">8단</option>
			<option value="9">9단</option>
		</select>
		<input type="submit" value="구구단 출력">
		<!-- <button onclick="alert('경고')">경고</button> -->
		<input type="button" value="경고" onclick="alert('form안에서는 input button으로')">
	</form>
</body>
</html>
