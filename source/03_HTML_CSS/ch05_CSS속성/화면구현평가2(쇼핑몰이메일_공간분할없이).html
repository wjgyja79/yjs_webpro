<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #wrap {
            width: 800px;
            margin: 20px auto;
            border: 1px solid gray;
            padding: 10px;
        }

            #wrap p:nth-child(1) {
                font-size: 2em;
                text-align: center;
                line-height: 100px;
                text-decoration: underline;
            }

            #wrap p:nth-child(2) {
                font-size: 1.2em;
                font-weight: bold;
            }

            #wrap p:nth-child(3) {
                padding: 10px;
            }

            #wrap p:nth-child(4) {
                font-size: 1.2em;
                text-align: right;
            }

            #wrap p:nth-child(6) {
                height: 50px;
                line-height: 50px;
                font-size: 1.5em;
                text-align: center;
            }

            #wrap a {
                text-decoration: none;
                color: blue;
            }

                #wrap a:after {
                    content: ' - ' attr(href);
                }
    </style>
</head>
<body>
    <div id="wrap">
        <p>XX 쇼핑몰을 이용해 주셔서 대단히 감사합니다</p>

        <p>From admin</p>
        <hr />
        <p><a href="http//www.shoppingmall.co.kr" target="_blank">더조은쇼핑몰</a></p>
    </div>
</body>
</html>
