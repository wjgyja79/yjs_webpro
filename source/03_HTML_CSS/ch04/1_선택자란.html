<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        /* 선택자 : html문서의 특정 부분을 선택해서 CSS속성을 변경하는 목적 */
        div {
            background-color: #FFD800;
            border: 3px solid #FF0000;
        }

        h1#id1 {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1 id="id1">제목1</h1>
    <p>본문 p</p>
    <div>
        <h1>div 밑에 h1태그</h1>
        <p>div 밑에 p태그</p>
    </div>
    <div>여기도 div</div>
</body>
</html>
