<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="pdf마지막예제.css" rel="stylesheet">
    <script>
        function chk() {
            var patternMail = /^\w+@\w+(\.\w+){1,2}$/; // 패턴이 일치하는지
            var patternPhone = /^\d{2,3}[\.\-) ]?\d{3,4}[\.\- ]?\d{4}$/;
            if (!frm.email.value.match(patternMail)) {
                alert('메일 패턴이 안 맞아');
                frm.email.focus();
                return false;
            } else if (!frm.phone.value.match(patternPhone)) {
                alert('전화번호 형식이 맞지 않습니다.');
                frm.phone.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div id="wrap">
        <nav>
            <div id="nav_left">
                <ul>
                    <li><a href="pdf마지막예제.html">LOGO</a></li>

            </div>

                    <li><a href="#">홍길동님</a></li>
                </ul>
            </div>
        </nav>
        <div id="content">
            <div id="title">
                <p>마이페이지</p>
            </div>
            <div id="lnb">
                <ul>
                    <li><a href="#">나의여행</a></li>
                    <li><a href="#">참여여행</a></li>
                    <li><a href="#">관심여행</a></li>
                    <li><a href="#">개인정보변경</a></li>
                    <li><a href="#">비밀번호변경</a></li>
                </ul>
            </div>
            <div id="my_content">
                <div id="sub_title">
                    <p>개인정보변경</p>
                </div>
                <div id="modify">
                    <form action="#" name="frm" onsubmit="return chk()">
                        <table>
                            <tr>
                                <td>이름</td>
                                <td><input type="text" name="name"></td>
                            </tr>
                            <tr>
                                <td>아이디</td>
                                <td><input type="text" name="id"></td>
                            </tr>
                            <tr>
                                <td>이메일</td>
                                <td><input type="text" name="email"></td>
                            </tr>
                            <tr>
                                <td>전화</td>
                                <td><input type="text" name="phone"></td>
                            </tr>
                            <tr>
                                <td>생년월일</td>
                                <td><input type="text" name="birth"></td>
                            </tr>
                            <tr>
                                <td>주소</td>
                                <td><input type="text" name="address"></td>
                            </tr>
                            <tr><td colspan="2" style="height:30px;"></td></tr>
                            <tr>
                                <td colspan="2">
                                    <input type="submit" value="저장">
                            </tr>
                        </table>
                    </form>
                </div>
            </div><!-- #my_content-->
        </div><!-- #content-->
        <footer>footer</footer>
    </div> <!-- #wrap -->
