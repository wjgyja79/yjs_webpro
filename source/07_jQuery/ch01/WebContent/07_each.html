<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script>
		$(document).ready(function(){
			const array = [
				{name : '한빛출판사', link : 'http://www.hanbit.co.kr'},
				{name : '네이버', link : 'http://www.naver.com'},
				{name : '다음', link : 'http://www.daum.net'},
				{name : '구글', link : 'http://www.google.com'},				
			];
			array.forEach(function(item, idx){
				document.body.innerHTML 
					+= '<h2><a href="'+ item.link +'">' + idx + '. ' + item.name + '</a></h2>';
			});
			document.body.innerHTML += '<hr>';
			$(array).each(function(idx, item){
				$('body').html($('body').html() + 
						'<h2><a href="'+ item.link +'">' + idx + '. ' + item.name + '</a></h2>'
				);
			});
			$('body').html($('body').html() + '<hr>');
			$.each(array, function(idx, item){
				$('body').html($('body').html() + 
						'<h2><a href="'+ item.link +'">' + idx + '. ' + item.name + '</a></h2>'
				);
			});
		});
	</script>
</head>
<body>
	<!-- <h2><a href="http://www.naver.com">0. 네이버</a></h2> -->
</body>
</html>
