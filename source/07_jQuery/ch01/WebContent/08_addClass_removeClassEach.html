<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		table td {
			width: 100px; height: 100px; background-color: #AAFFAA;
		}
		.tdRed { background-color: red; }
	</style>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script>
		$(document).ready(function(){
			$('td').each(function(idx, item){
				$(this).click(function(){
					$('td').removeClass('tdRed');
					$(this).addClass('tdRed');
					alert(idx + "번째 td를 선택하셨군요");
				});
			});
		});
	</script>
</head>
<body>
	<table>
		<tr><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td></tr>
	</table>
</body>
</html>
