<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script>
		$(document).ready(function(){
			$('input[name="mid"]').keyup(function(){
				var mid = $(this).val();
				if(mid.length < 2){
					$('#midConfirmResult').text('id는 2글자 이상입니다');
				}else{
					// $.get(요청url(파라미터 포함), callback);
					// $.post(요청url(파라미터 미포함), 요청파라미터를 객체화, callback);
					$.post('midConfirm.jsp', {mid : mid}, function(data, status){
						if(status == 'success'){
							$('#midConfirmResult').html(data);
						}//if
					});// $.post()
				}// if - mid길이
			}); // keyup 이벤트
		});
	</script>
</head>
<body>
	아이디 <input type="text" name="mid"><br>
	<span id="midConfirmResult"></span>
</body>
</html>
