<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    p{text-align: center; margin-top: 20px;}
  </style>
  <script>
    function openConfirm(){
      var child = window.open('5_confirm.html', '',
        'width=600, height=200,top=190, left=50');
      if (!child) {
        alert('팝업해제 해 주세요');
      }
    }
    function chk(){
      let idConfirmed = document.getElementById('idConfirmed').value; // "1"
      let idTag = document.getElementById('id');
      if(idConfirmed != '1'){
        alert('ID 중복확인 후 회원가입 가능합니다');
        return false;
      }else if(!idTag.value.trim()){
        alert('ID는 필수입력 사항입니다');
        idTag.focus();
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
  <form onsubmit="return chk()">
    <input type="hidden" id="idConfirmed" value="0">
    <p>
      아이디 <input type="text" name="id" id="id" />
      <input type="button" value="중복확인" onclick="openConfirm();" />
    </p>
    <p>
      <input type="submit" value="회원가입" />
    </p>
  </form>
</body>
</html>
