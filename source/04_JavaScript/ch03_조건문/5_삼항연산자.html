<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    p{text-align}
  </style>
  <script>
    function chk(){
        // su1 su2에 수를 입력했는지 chk
        if(!frm.su1.value){
            alert('첫번째 수를 입력하세요');
            frm.su1.focus();
            return false;
        }else if(!frm.su2.value)
         alert('두번째 수를 입력하세요');
         frm.su2.focus();
         return false;
        // su1 su2형변환 후 message 생성
        let su1 = Number(frm.su1.value);
        let su2 = Number(frm.su2.value);
        let difference = (su1>su2)? (su1-su2) : (su2-su1);
        let bodyMsg, alertMsg;
        if(su1>su2){
            bodyMsg = '<h3>첫번째 수가 ' + difference + '만큼 더 크다</h3>';
        }else if(su2>su1){
            bodyMsg = '<h3>두번째 수가 ' + difference + '만큼 더 크다</h3>';
        }else{
            bodyMsg = '<h3>두 수는 같다</h3>';
        }
        document.body.innerHTML += bodyMSG;
        alertMsg = bodyMsg(4); // 두 수는 같다</h3>
        alert(bodyMsg);
        return false;
    }
  </script>
</head>
<body>
    <form name="frm" onsubmit="return chk()">
        <fieldset>
            <p>
                <label for="su1">첫번째 수</label>
                <input type="number" name="su1" id="su1">
            </p>
            <p>
                <label for="su2">두번째 수</label>
                <input type="number" name="su2" id="su2">

            </p>
            <p>
                <input type="submit" value="결과">

            </p>
        </fieldset>

    </form>

</body>
</html>
