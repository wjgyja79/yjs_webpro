  <meta charset="UTF-8">
  <title></title>
  <script>
    var su = parseInt(prompt('숫자를 입력하세요'));
    switch(su%2){
        case 0: document.write('짝수를 입력하셨습니다'); break;
        case 1:
        case -1: document.write('홀수를 입력하셨습니다'); break;
        default: document.write('정수를 입력하지 않으셨습니다');
    }
  </script>
