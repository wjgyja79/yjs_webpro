<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    const historyBack = function(){
      //history.back(); // 이전페이지로
      history.go(-1);
    };
  </script>
</head>
<body>
  <button onclick="historyBack()">뒤로가기</button>
  <input type="button" value="뒤로가기" onclick="history.back()">
</body>
</html>
