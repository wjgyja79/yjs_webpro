<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    img{
      position: absolute;
      /* left : 20px;
      top : 10px; */
      display: none;
      z-index: -9;
    }
  </style>
  <script>https://github.com/comlec/webPro/blob/main/source/04_JavaScript/ch11_%EC%9D%B4%EB%B2%A4%ED%8A%B8/quiz2_%EA%B8%B0%EB%B3%B8%EC%9D%B4%EB%B2%A4%ED%8A%B8.html
    window.onclick = function(){
      let msg = document.querySelector('p.msg');
      let img = document.getElementsByTagName('img')[0];
      let x = event.offsetX;
      let y = event.offsetY;
      msg.innerHTML = '좌표값 : ' + x + ',' + y;
      img.style.display = 'inline'; // 'block', 'inline-block' 모두 가능
      img.style.left = (x-5) + 'px';
      img.style.top = (y-5) + 'px';
    };
  </script>
</head>
<body>
  <p class="msg">클릭하면 클릭한 곳으로 마차가 옮겨지고 좌표가 출력되요</p>
  <img src="img/car.gif" alt="마차">
</body>
</html>
