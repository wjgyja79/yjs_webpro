<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    table{width:500px; margin: 10px auto; background-color: darkgreen;}
    td{background-color: white; padding: 50px; text-align: center;}
  </style>
  <script>
    window.onkeyup = function(){
      let key = event.keyCode; // 누른 키의 코드값
      let tds = document.getElementsByTagName('td'); // 배열
      // 우측숫자 : 96(0), 97(1) ~ 104(8)
      // 위숫자 : 48(0), 49(1) ~ 56(8)
      if(key>=48 && key<=56){
        //모든 td의 배경색을 white로 한 후, 입력한 숫자의 td번째만 yellow 
        for(let idx=0 ; idx<tds.length ; idx++){
          tds[idx].style.backgroundColor = 'white';
        }
        tds[key-48].style.backgroundColor = 'yellow';
      }else if(key>=96 && key<=104){
        for(let idx=0 ; idx<tds.length ; idx++){
          tds[idx].style.backgroundColor = 'white';
        }
        tds[key-96].style.backgroundColor ='red';
      }
    };
  </script>
</head>
<body>
  <table>
    <tr><td>0</td><td>1</td><td>2</td></tr>
    <tr><td>3</td><td>4</td><td>5</td></tr>
    <tr><td>6</td><td>7</td><td>8</td></tr>
  </table>
</body>
</html>
