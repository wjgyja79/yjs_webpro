<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    var img;
    window.onload = function () {
      img = document.querySelector('img');
    };
    function mouseDown(){
      img.setAttribute('src', 'img/but2.gif');
      img.setAttribute('alt', 'mouse down');
    }
    function mouseUp(){
      img.setAttribute('src', 'img/but1.gif');
      img.setAttribute('alt', 'mouse up');
    }
  </script>
</head>
<body>
  <img src="img/but1.gif" alt="mouse up" 
        onmousedown="mouseDown()" onmouseup="mouseUp()"/>
</body>
</html>
