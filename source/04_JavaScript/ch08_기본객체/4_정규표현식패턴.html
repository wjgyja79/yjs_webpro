  <!-- 정규표현식(regex)
    1. 참조 (https://goo.gl/HLntbd 위키백과)
    2. 간략문법
      \d (숫자와 매치, [0-9]와 동일)
      \D (숫자가 아닌 것)
      \w (영문자나 숫자, [a-zA-Z0-9]와 동일)
      \W (영문자나 숫자가 아닌 문자)
      .(\n을 제외한 문자)
      \. (.)
      \- (-)
      \[ ([)
      \] (])
      {m,n} (m~n회 반복, m<n)
      +   (1회 이상 반복)
      *   (0번 이상 반복)
      ?   (0번이나 1번 반복)
      [가-힣] (한글)
    3. 정규표현식 연습장 : https://regexr.com, https://www.regexpal.com
      ex1. 전화번호  [(]?[0-9]{2,3}[\-\.) ]?[0-9]{3,4}[\-\. ]?[0-9]{4}
                    [(]?\d{2,3}[\-\.) ]?\d{3,4}[\-\. ]?\d{4}
      ex2. 이메일  [a-zA-Z0-9]{2,}@[a-zA-Z0-9]+(\.[a-zA-Z]+){1,2}
                   \w{2,}@\w+(\.[a-zA-Z]+){1,2}
      ex3. 주민번호 [0-9]{6}-[1-4][0-9]{6}
      ex4. ip주소 (([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])
  -->
